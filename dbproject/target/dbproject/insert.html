    <!-- table fromat -->
    <div class="m-3">
        <form  onsubmit="validateForm()">
            <table class="table  table-striped table-primary ">
                <tr>
                    <td><label for="modelFirst" class="form-label">First name</label></td>
                    <td><input type="text" class="form-control" id="modelFirst" required></td>
                    <div class ="error" id="nameErr"></div>
                </tr>
                <tr>
                    <td><label for="modelLast" class="form-label">Last name</label></td>
                    <td><input type="text" class="form-control" id="modelLast" required></td>
                    <div  class ="error" id="nameErr"></div>
                </tr>
                <tr>
                    <td> <label for="modelMail" class="form-label">Mail id</label></td>
                    <td><input type="mail" class="form-control" id="modelMail"
                            aria-describedby="inputGroupPrepend2" required></td>
                            <div class ="error" id="emailErr"></div>
                </tr>
                <!-- new -->
                <tr>
                    <td> <label for="modelphone" class="form-label">Phone Number</label></td>
                    <td><input type="text" class="form-control" id="modelphone" required></td>
                    <div class ="error"  id="modelphone"></div>
                </tr>
                <tr>
                    <td><label for="modelhire" class="form-label">Hire Date</label></td>
                    <td><input type="date" class="form-control" id="modelhire" required></td>
                    <div class ="error" id="modelhire"></div>
                </tr>
                <tr>
                    <td><label for="modeldesignation" class="form-label">Desgination</label></td>
                    <td> <select  class="form-select" id="modeldesignation" required>
                            <option selected disabled value="">Desgination</option>
                            <option value="new">new</option>
                            
                        </select></td>
                        
                </tr>
                <tr>
                    <td> <label for="modelsalary" class="form-label">Salary</label></td>
                    <td> <input type="text" class="form-control" id="modelsalary" required></td>
                    <div class ="error" id="salaryErr"></div>
                </tr>
                <tr>
                    <td> <label for="modelmanager" class="form-label">Manager id</label></td>
                    <td> <select class="form-select" id="modelmanager" required>
                            <option selected disabled value="">Manager id</option>
                            <option>...</option>
                        </select></td>
                        <div class ="error" id="manErr"></div>
                </tr>
                <tr>
                    <td> <label for="modeldept" class="form-label">Department id</label></td>
                    <td> <input type="text" class="form-control" id="modeldept" required></td>
                    <div class ="error" id="deptErr"></div>
                </tr>
                <tr>
                    <td> <label for="modellocation" class="form-label">Location id</label></td>
                    <td> <input type="text" class="form-control" id="modellocation" required></td>
                    <div class ="error" id="locationErr"></div>
                </tr>
            </table>
            <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
